<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
</body>
</html>

<section class="hero">
    <div class="hero-bg">
        <div class="hero-wrapper">
            <nav class="nav-container">
                <div class="nav-content">
                    <div class="brand-container">
                        <div class="brand-wrapper">
                            <div class="brand-logo">Trabook</div>
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/902ca2bc5764b1f9bce2dfa075a02331e461c2108d12098b9ac104de9926ca96?placeholderIfAbsent=true&apiKey=6d8a24fff8d741f990790fdb8d594784"
                                alt="" class="brand-icon" />
                        </div>
                    </div>
                    <div class="nav-links">
                        <div class="nav-menu">
                            <div>Home</div>
                            <div>About</div>
                            <div>Destination</div>
                            <div>Tour</div>
                            <div>Blog</div>
                        </div>
                    </div>
                    <div class="auth-container">
                        <div class="auth-buttons">
                            <button class="login-btn">Login</button>
                            <button class="signup-btn">Sign up</button>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="hero-content">
                <div class="hero-text">
                    <div class="text-wrapper">
                        <h1 class="hero-title">
                            Get started 
                            your exciting
                            <span class="orange-text">journey</span>
                            <br />
                            with us.
                        </h1>
                        <p class="hero-description">
                            A Team of experienced tourism professionals will provide you
                            with the best advice and tips for your desire place.
                        </p>
                        <button class="discover-button">Discover Now</button>
                    </div>
                </div>
                <div class="hero-image-container">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6ed8534decdc0fa848d63ba96b71e5be8acc76b7bbe0bf2bc33a1adc12a8bf0a?placeholderIfAbsent=true&apiKey=6d8a24fff8d741f990790fdb8d594784"
                        alt="Travel destination illustration" class="hero-image" />
                </div>
            </div>

            <div class="search-container">
                <div class="search-content">
                    <div class="search-fields">
                        <div class="search-inputs">
                            <div class="input-labels">
                                <div class="input-group">
                                    <label for="location">Location</label>
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/534adf36bdbcab6058efacc44a7fd989a3303626e34e09b4294fcd060b0842d2?placeholderIfAbsent=true&apiKey=6d8a24fff8d741f990790fdb8d594784"
                                        alt="" class="input-icon" />
                                </div>
                                <div class="input-group">
                                    <label for="date">Date</label>
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/534adf36bdbcab6058efacc44a7fd989a3303626e34e09b4294fcd060b0842d2?placeholderIfAbsent=true&apiKey=6d8a24fff8d741f990790fdb8d594784"
                                        alt="" class="input-icon" />
                                </div>
                                <div class="input-group">
                                    <label for="guests">Guest</label>
                                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/534adf36bdbcab6058efacc44a7fd989a3303626e34e09b4294fcd060b0842d2?placeholderIfAbsent=true&apiKey=6d8a24fff8d741f990790fdb8d594784"
                                        alt="" class="input-icon" />
                                </div>
                            </div>
                            <div class="input-placeholders">
                                <input type="text" id="location" class="placeholder-text"
                                    placeholder="Where are you going" />
                                <input type="date" id="date" class="placeholder-text" placeholder="When you will go" />
                                <input type="number" id="guests" class="placeholder-text" placeholder="Number of guest"
                                    min="1" />
                            </div>
                        </div>
                    </div>
                    <div class="search-button-container">
                        <button class="explore-button">Explore Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
